openapi: "3.0.0"
info:
  title: Basic OpenAPI specification used with test_flask.TestFlaskOpenAPIIValidation
  version: "0.1"
servers:
  - url: 'http://localhost'
paths:
  '/browse/{id}/':
    parameters:
      - name: id
        in: path
        required: true
        description: the ID of the resource to retrieve
        schema:
          type: integer
    get:
      responses:
        200:
          description: Return the resource.
          content:
            application/json:    
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: string
        default:
          description: Return errors.
          content:
            application/json:
              schema:
                type: object
                required:
                  - errors
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                        code:
                          type: string
                        message:
                          type: string
