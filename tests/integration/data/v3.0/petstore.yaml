openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  description: Swagger Petstore API specification
  termsOfService: Fair use
  contact:
    name: Author
    url: http://petstore.swagger.io
    email: email@petstore.swagger.io
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
security:
  - api_key: []
  - {}
servers:
  - url: http://petstore.swagger.io/{version}
    variables:
      version:
        enum:
          - v1
          - v2
        default: v1
paths:
  /pets:
    get:
      summary: List all pets
      operationId: listPets
      tags:
        - pets
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            format: int32
            default: 1
        - name: limit
          in: query
          style: form
          description: How many items to return at one time (max 100)
          required: true
          deprecated: true
          schema:
            type: integer
            format: int32
            nullable: true
        - name: search
          in: query
          description: Search query
          schema:
            type: string
            default: ""
          allowEmptyValue: true
        - name: ids
          in: query
          description: Filter pets with Ids
          schema:
            type: array
            items:
              type: integer
              format: int32
        - name: order
          in: query
          schema:
            oneOf:
              - type: string
              - type: integer
                format: int32
        - name: tags
          in: query
          description: Filter pets with tags
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Tag"
          explode: false
        - name: coordinates
          in: query
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Coordinates"
        - name: color
          in: query
          description: RGB color
          style: deepObject
          required: false
          explode: true
          schema:
            type: object
            properties:
              R:
                type: integer
              G:
                type: integer
              B:
                type: integer
      responses:
        '200':
          $ref: "#/components/responses/PetsResponse"
        '400':
          $ref: "#/components/responses/ErrorResponse"
        '404':
          $ref: "#/components/responses/HtmlResponse"
    post:
      summary: Create a pet
      description: Creates new pet entry
      externalDocs:
        url: https://example.com
        description: Find more info here
      servers:
        - url: https://development.gigantic-server.com/v1
          description: Development server
        - url: https://staging.gigantic-server.com/v1
          description: Staging server
      operationId: createPets
      tags:
        - pets
      parameters:
        - name: api-key
          in: header
          schema:
            type: string
            format: byte
          required: true
        - name: user
          in: cookie
          schema:
            type: integer
            format: int32
          required: true
        - name: userdata
          in: cookie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Userdata'
          required: false
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetCreate'
            example:
              name: "Pet"
              wings: []
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PetCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PetWithPhotoCreate'
          text/plain: {}
      responses:
        '201':
          description: Null response
        default:
          $ref: "#/components/responses/ErrorResponse"
  /pets/{petId}:
    get:
      summary: Info for a specific pet
      operationId: showPetById
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          description: The id of the pet to retrieve
          schema:
            type: integer
            format: int64
      security:
        - petstore_auth:
            - write:pets
            - read:pets
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PetData"
              example: |
                {
                  "data": []
                }
            image/*:
              schema:
                type: string
                format: binary
        default:
          $ref: "#/components/responses/ErrorResponse"
  /pets/{petId}/photo:
    get:
      summary: Photo for a specific pet
      operationId: showPetPhotoById
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          description: The id of the pet to retrieve
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Expected response to a valid request
          content:
            image/*:
              schema:
                type: string
                format: binary
        default:
          $ref: "#/components/responses/ErrorResponse"
    post:
      summary: Create a pet photo
      description: Creates new pet photo entry
      operationId: createPetPhotoById
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          description: The id of the pet to retrieve
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          image/*:
            schema:
              type: string
              format: binary
      responses:
        '201':
          description: Null response
        default:
          $ref: "#/components/responses/ErrorResponse"
  /tags:
    get:
      summary: List all tags
      operationId: listTags
      tags:
        - tags
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TagList"
              example:
                - dogs
                - cats
        default:
          $ref: "#/components/responses/ErrorResponse"
    post:
      summary: Create new tag
      operationId: createTag
      tags:
        - tags
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TagCreate'
      responses:
        '200':
          description: Null response
        default:
          $ref: "#/components/responses/ErrorResponse"
    delete:
      summary: Delete tags
      operationId: deleteTag
      tags:
        - tags
      parameters:
        - name: x-delete-force
          in: header
          schema:
            type: boolean
          required: false
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TagDelete'
      responses:
        '200':
          description: Null response
          headers:
            x-delete-confirm:
              description: Confirmation automation
              deprecated: true
              schema:
                type: boolean
              required: true
            x-delete-date:
              description: Confirmation automation date
              schema:
                type: string
                format: date
        default:
          $ref: "#/components/responses/ErrorResponse"
components:
  schemas:
    Coordinates:
      x-model: Coordinates
      type: object
      required:
        - lat
        - lon
      properties:
        lat:
          type: number
        lon:
          type: number
    Userdata:
      x-model: Userdata
      type: object
      required:
        - name
      properties:
        name:
          type: string
    Utctime:
      oneOf:
        - type: string
          enum: [always, now]
        - type: string
          format: date-time
    Address:
      type: object
      x-model: Address
      required:
        - city
      properties:
        street:
          type: string
        city:
          type: string
    Tag:
      type: string
      enum:
        - cats
        - dogs
        - birds
    Position:
      type: integer
      enum:
        - 1
        - 2
        - 3
    Pet:
      type: object
      x-model: Pet
      allOf:
        - $ref: "#/components/schemas/PetCreate"
      required:
        - id
      properties:
        id:
          type: integer
          format: int64
    PetCreate:
      type: object
      x-model: PetCreate
      allOf:
        - $ref: "#/components/schemas/PetCreatePartOne"
        - $ref: "#/components/schemas/PetCreatePartTwo"
      oneOf:
        - $ref: "#/components/schemas/Cat"
        - $ref: "#/components/schemas/Bird"
    PetWithPhotoCreate:
      type: object
      x-model: PetWithPhotoCreate
      allOf:
        - $ref: "#/components/schemas/PetCreatePartOne"
        - $ref: "#/components/schemas/PetCreatePartTwo"
        - $ref: "#/components/schemas/PetCreatePartPhoto"
      oneOf:
        - $ref: "#/components/schemas/Cat"
        - $ref: "#/components/schemas/Bird"
    PetCreatePartOne:
      type: object
      x-model: PetCreatePartOne
      required:
        - name
      properties:
        name:
          type: string
        tag:
          $ref: "#/components/schemas/Tag"
        address:
          $ref: "#/components/schemas/Address"
    PetCreatePartTwo:
      type: object
      x-model: PetCreatePartTwo
      properties:
        position:
          $ref: "#/components/schemas/Position"
        healthy:
          type: boolean
    PetCreatePartPhoto:
      type: object
      x-model: PetCreatePartPhoto
      properties:
        photo:
          $ref: "#/components/schemas/PetPhoto"
    PetPhoto:
      type: string
      format: binary
    Bird:
      type: object
      x-model: Bird
      required:
        - wings
      properties:
        wings:
          $ref: "#/components/schemas/Wings"
    Wings:
      type: object
      x-model: Wings
      required:
        - healthy
      properties:
        healthy:
          type: boolean
    Cat:
      type: object
      x-model: Cat
      required:
        - ears
      properties:
        ears:
          $ref: "#/components/schemas/Ears"
    Ears:
      type: object
      x-model: Ears
      required:
        - healthy
      properties:
        healthy:
          type: boolean
    Pets:
      type: array
      items:
        $ref: "#/components/schemas/Pet"
    PetsData:
      type: object
      x-model: PetsData
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/Pets"
    PetData:
      type: object
      x-model: PetData
      required:
        - data
      properties:
        data:
          $ref: "#/components/schemas/Pet"
    TagCreate:
      type: object
      x-model: TagCreate
      required:
        - name
      properties:
        created:
          $ref: "#/components/schemas/Utctime"
        name:
          type: string
      additionalProperties: false
    TagDelete:
      type: object
      x-model: TagDelete
      required:
        - ids
      properties:
        ids:
          type: array
          items:
            type: integer
            format: int64
      additionalProperties: false
    TagList:
      type: array
      items:
        $ref: "#/components/schemas/Tag"
    Error:
      type: object
      required:
        - message
      properties:
        code:
          type: integer
          format: int32
          default: 400
        message:
          type: string
    StandardError:
      type: object
      x-model: StandardError
      required:
        - title
        - status
        - type
      properties:
        title:
          type: string
        status:
          type: integer
          format: int32
          default: 400
        type:
          type: string
    StandardErrors:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            $ref: "#/components/schemas/StandardError"
    ExtendedError:
      type: object
      x-model: ExtendedError
      allOf:
        - $ref: "#/components/schemas/Error"
        - type: object
          required:
            - rootCause
          properties:
            correlationId:
              type: string
              format: uuid
            rootCause:
              type: string
            suberror:
              $ref: "#/components/schemas/ExtendedError"
      additionalProperties:
        oneOf:
          - type: string
          - type: integer
            format: int32
  responses:
    ErrorResponse:
      description: unexpected error
      content:
        application/json:
          schema:
            x-model: Error
            oneOf:
              - $ref: "#/components/schemas/StandardErrors"
              - $ref: "#/components/schemas/ExtendedError"
    HtmlResponse:
      description: HTML page
      content:
        text/html: {}
    PetsResponse:
      description: An paged array of pets
      headers:
        content-type:
          description: Content type
          schema:
            type: string
        x-next:
          description: A link to the next page of responses
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PetsData"
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: query
    petstore_auth:
      type: http
      scheme: basic
